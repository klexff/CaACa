<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Principal â€” Centro Educativo Integral Camino a Casa</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #fdfaf4 0, #f3f6f4 35%, #e7f0eb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #23422f;
    }
    .card {
      background: #ffffff;
      padding: 28px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      border-top: 5px solid #2f8c4a;
      animation: fadeIn 0.7s ease;
      width: 360px;
    }
    .logo {
      max-width: 230px;
      margin: 0 auto 10px;
      display: block;
    }
    h1 {
      font-size: 1.4rem;
      margin: 4px 0 0;
      color: #23422f;
    }
    h1 small {
      display: block;
      font-size: 0.9rem;
      color: #bc8b31;
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .sub {
      margin: 6px 0 0 0;
      color: #44624a;
      font-size: 0.9rem;
    }
    .buttons {
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:18px;
    }
    button {
      background-color:#2f8c4a;
      color:white;
      border:none;
      padding:12px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      font-size:0.95rem;
      transition: transform .08s ease, box-shadow .08s ease, opacity .08s ease;
    }
    button.secondary {
      background:#25619c;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      opacity: 0.96;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size:0.8rem;
      color:#44624a;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(12px)} to {opacity:1; transform:none} }
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.35);
      align-items:center;
      justify-content:center;
    }
    .modal-content {
      background:white;
      padding:20px;
      border-radius:12px;
      width:320px;
      text-align:center;
      box-shadow:0 8px 16px rgba(0,0,0,0.18);
      border-top:4px solid #25619c;
    }
    input[type=password] {
      padding:10px;
      border-radius:8px;
      width:90%;
      margin-top:8px;
      border:1px solid #ccc;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo_camino_a_casa.png" alt="Centro Educativo Integral Camino a Casa" class="logo">
    <h1>
      Centro Educativo Integral
      <small>Camino a Casa</small>
    </h1>
    <p class="sub">Bienvenido al sistema de gestiÃ³n escolar</p>

    <div class="buttons">
      <button id="btnCalificaciones">ðŸ“˜ Ir a Calificaciones</button>
      <button id="btnControl" class="secondary">ðŸ”’ Control de Trimestres</button>
    </div>
  </div>

  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h3 style="margin-top:0;">Acceso restringido</h3>
      <p>Ingrese la contraseÃ±a de administrador:</p>
      <input type="password" id="adminPassword" placeholder="ContraseÃ±a" />
      <div style="margin-top:12px;">
        <button id="ingresarBtn" style="background:#25619c; padding:8px 12px; color:#fff; border-radius:8px; border:none">Ingresar</button>
        <button id="cancelBtn" style="background:none; color:#25619c; border:none; margin-left:8px; font-weight:600;">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="footer">Â© 2025 Centro Educativo Integral Camino a Casa</div>

  <!-- Firebase (SDK 10.8.0) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqty2eG_5VEi5NtU_HQzfZU_6FruMh66Q",
      authDomain: "camino-a-casa-87d65.firebaseapp.com",
      databaseURL: "https://camino-a-casa-87d65-default-rtdb.firebaseio.com",
      projectId: "camino-a-casa-87d65",
      storageBucket: "camino-a-casa-87d65.firebasestorage.app",
      messagingSenderId: "725645453280",
      appId: "1:725645453280:web:4cc41935020d1ae290ed85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const btnCalificaciones = document.getElementById("btnCalificaciones");
    const btnControl = document.getElementById("btnControl");
    const modal = document.getElementById("passwordModal");
    const ingresarBtn = document.getElementById("ingresarBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    async function hayTrimestreActivo() {
      try {
        const snap = await get(ref(db, "configuracion/trimestreActivo"));
        if (!snap.exists()) return false;
        const t = snap.val();
        if (!t || !t.inicio || !t.fin || !t.activo) return false;
        const hoy = new Date();
        const inicio = new Date(t.inicio);
        const fin = new Date(t.fin + "T23:59:59");
        return hoy >= inicio && hoy <= fin;
      } catch (e) {
        console.error(e);
        return false;
      }
    }

    btnCalificaciones.addEventListener("click", async () => {
      const activo = await hayTrimestreActivo();
      if (activo) {
        window.location.href = "calificaciones.html";
      } else {
        alert("ðŸš« El registro de calificaciones estÃ¡ cerrado. Contacte al administrador.");
      }
    });

    btnControl.addEventListener("click", () => {
      modal.style.display = "flex";
      document.getElementById("adminPassword").focus();
    });

    ingresarBtn.addEventListener("click", () => {
      const pwd = document.getElementById("adminPassword").value.trim();
      const claveCorrecta = "admin123";
      if (pwd === claveCorrecta) {
        modal.style.display = "none";
        document.getElementById("adminPassword").value = "";
        window.location.href = "control_trimestres.html";
      } else {
        alert("ContraseÃ±a incorrecta. Acceso denegado.");
      }
    });

    cancelBtn.addEventListener("click", () => {
      modal.style.display = "none";
      document.getElementById("adminPassword").value = "";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        document.getElementById("adminPassword").value = "";
      }
    });
  </script>
</body>
</html>

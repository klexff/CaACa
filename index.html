<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Principal â€” Centro Educativo Integral Camino a Casa</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1f5fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #01579b;
    }
    h1 { font-size: 2.0rem; margin-bottom: 18px; color:#013a63; }
    .card {
      background: white;
      padding: 32px 36px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
      animation: fadeIn 0.7s ease;
      width: 360px;
    }
    .buttons { display:flex; flex-direction:column; gap:14px; margin-top:18px; }
    button {
      background-color:#0288d1;
      color:white;
      border:none;
      padding:12px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    button.secondary { background:#2B82C6; }
    .footer { position: absolute; bottom: 12px; font-size:0.85rem; color:#0277bd; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(12px)} to {opacity:1; transform:none} }
    .modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,0.4); align-items:center; justify-content:center; }
    .modal-content { background:white; padding:20px; border-radius:10px; width:320px; text-align:center; box-shadow:0 6px 12px rgba(0,0,0,0.15); }
    input[type=password] { padding:10px; border-radius:8px; width:90%; margin-top:8px; border:1px solid #ccc; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Centro Educativo Integral<br><small style="font-size:0.85rem; font-weight:700">Camino a Casa</small></h1>
    <p style="margin:6px 0 0 0; color:#046">Bienvenido al sistema de gestiÃ³n escolar</p>

    <div class="buttons">
      <button id="btnCalificaciones">ðŸ“˜ Ir a Calificaciones</button>
      <button id="btnControl" class="secondary">ðŸ”’ Control de Trimestres</button>
    </div>
  </div>

  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h3>Acceso Restringido</h3>
      <p>Ingrese la contraseÃ±a de administrador:</p>
      <input type="password" id="adminPassword" placeholder="ContraseÃ±a" />
      <div style="margin-top:12px;">
        <button id="ingresarBtn" style="background:#2B82C6; padding:8px 12px; color:#fff; border-radius:8px; border:none">Ingresar</button>
        <button id="cancelBtn" style="background:none; color:#2B82C6; border:none; margin-left:8px">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="footer">Â© 2025 Centro Educativo Integral Camino a Casa</div>

  <!-- Firebase (SDK 10.8.0) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Tu configuraciÃ³n (ya proporcionada)
    const firebaseConfig = {
      apiKey: "AIzaSyDqty2eG_5VEi5NtU_HQzfZU_6FruMh66Q",
      authDomain: "camino-a-casa-87d65.firebaseapp.com",
      databaseURL: "https://camino-a-casa-87d65-default-rtdb.firebaseio.com",
      projectId: "camino-a-casa-87d65",
      storageBucket: "camino-a-casa-87d65.firebasestorage.app",
      messagingSenderId: "725645453280",
      appId: "1:725645453280:web:4cc41935020d1ae290ed85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const btnCalificaciones = document.getElementById("btnCalificaciones");
    const btnControl = document.getElementById("btnControl");
    const modal = document.getElementById("passwordModal");
    const ingresarBtn = document.getElementById("ingresarBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    // FunciÃ³n para checar si hay trimestre activo
    async function hayTrimestreActivo() {
      try {
        const snap = await get(ref(db, "configuracion/trimestreActivo"));
        if (!snap.exists()) return false;
        const t = snap.val();
        if (!t || !t.inicio || !t.fin) return false;
        const hoy = new Date();
        const inicio = new Date(t.inicio);
        const fin = new Date(t.fin + "T23:59:59");
        return hoy >= inicio && hoy <= fin;
      } catch (e) {
        console.error(e);
        return false;
      }
    }

    btnCalificaciones.addEventListener("click", async () => {
      const activo = await hayTrimestreActivo();
      if (activo) {
        window.location.href = "calificaciones.html";
      } else {
        alert("ðŸš« El registro de calificaciones estÃ¡ cerrado. Contacte al administrador.");
      }
    });

    btnControl.addEventListener("click", () => { modal.style.display = "flex"; document.getElementById("adminPassword").focus(); });

    ingresarBtn.addEventListener("click", () => {
      const pwd = document.getElementById("adminPassword").value.trim();
      const claveCorrecta = "admin123";
      if (pwd === claveCorrecta) {
        modal.style.display = "none";
        document.getElementById("adminPassword").value = "";
        window.location.href = "control_trimestres.html";
      } else {
        alert("ContraseÃ±a incorrecta. Acceso denegado.");
      }
    });

    cancelBtn.addEventListener("click", () => { modal.style.display = "none"; document.getElementById("adminPassword").value = ""; });

    window.addEventListener("click", (e) => { if (e.target === modal) { modal.style.display = "none"; document.getElementById("adminPassword").value = ""; } });
  </script>
</body>
</html>
